name: Inventory Agent Workflow

on: 
  push:
    branches: 
      - main
    paths:
      - 'src/app/agents/inventoryAgent_initializer.py'
      - 'src/prompts/InventoryAgentPrompt.txt'
      - 'src/app/tools/inventoryCheck. py'
  pull_request: 
    branches:
      - main
    paths:
      - 'src/app/agents/inventoryAgent_initializer.py'
      - 'src/prompts/InventoryAgentPrompt.txt'
      - 'src/app/tools/inventoryCheck.py'
  workflow_dispatch:

jobs:
  run-inventory-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file from secret
        run: 'echo "$ENV" > src/.env'
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name:  Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version:  '3.12'
          cache: 'pip'
          cache-dependency-path:  'src/requirements.txt'

      - name:  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Run Inventory Agent Initializer
        working-directory: src/app/agents
        run: |
          python inventoryAgent_initializer.py